Исходные данные:
1. Список категорий товаров (массив объектов)
2. Форма для создания нового товара
3. Список категорий (отображение на странице)
4. Список товаров для выбранной категории (name, img_link, price)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/app.css">
    <title>Shop</title>
</head>
<body>

<section class="section-form">
    <div class="wrapper">
        <form action="" class="form-addCard" id="form-addCard">
            <label for="imgLink">Image Link</label>
            <input type="text" class="input-field" id="imgLink">
            <label for="itemName">Product Name</label>
            <input type="text" class="input-field" id="itemName">
            <label for="itemDescription">Product description</label>
            <input type="text" class="input-field" id="itemDescription">
            <label for="itemPrice">Price</label>
            <input type="text" class="input-field" id="itemPrice">
            <label for="categoryName">Product Category</label>
            <select name="" class="input-field" id="categoryName"></select>
            <button type="submit" class="form-btn">Submit</button>
        </form>
    </div>
</section>
<section class="section-shop">
    <div class="wrapper">
        <div class="shop">
            <div class="shop__nav" id="categoryContainer">
            </div>
            <div class="shop__container" id="productsContainer">

</section>

</html>
